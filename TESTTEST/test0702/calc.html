<html>
<head>
    <meta charset="utf-8">
    <title>我的计算器</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myck(type) {
            // var inputNum1 = document.getElementById("num1");
            // var inputNum2 = document.getElementById("num2");
            var inputNum1 = jQuery("#num1");
            var inputNum2 = jQuery("#num2");
            if(type==1){
                // 1.非空判断
                if(inputNum1.val().trim() ==""){
                    alert("请先输入数字1");
                    return false;
                }
                if(inputNum2.val().trim()==""){
                    alert("请先输入数字2");
                    return false;
                }
                // 2.加法操作
                var total = parseInt(inputNum1) + parseInt(inputNum2);
                // 3.将结果展现在最下面 div 中
                jQuery("#resultdiv").innerHTML =
                    "<h2>最终执行结果：<strong style='color: #ff0000;'>"+total+"</strong></h2>";
            }else if(type==2){
                // 清空操作
                inputNum1.val() = "";
                inputNum2.val() = "";
                jQuery("#resultdiv").innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center;margin-top: 100px;">
        <h1>加法计算器</h1>
        数字1：<input id="num1" type="number"> <p></p>
        数字2：<input id="num2" type="number"> <p></p>
        <div>
            <input type="button" value=" 计 算 " onclick="myck(1)">
            <input type="button" value=" 清 空 " onclick="myck(2)">
        </div>
        <div id="resultDiv" style="margin-top: 50px;">
        </div>
    </div>
<script>

</script>
</body>
</html>
